name: example
description: An example project for the i18n_omatic package.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  i18n_omatic: # to set to required version
    path: ../  # to remove

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/i18nomatic/
    - assets/i18nomatic/fr_FR.yaml
    - assets/i18nomatic/es_ES.yaml
    - assets/i18nomatic/de_DE.yaml
